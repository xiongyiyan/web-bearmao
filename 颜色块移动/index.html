
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>移动的颜色快</title> 
<style>
	@keyframes myfirst{  
		0%{background: red; left:0px; top:0px;}         
		25% {background: yellow; left:200px; top:0px;}         
		50% {background: greenyellow; left:200px; top:200px;}         
		75% {background: mediumpurple; left:0px; top:200px;}        
		100% {background: red; left:0px; top:0px;}     
	}
	div{
		animation: myfirst 5s;
		position: absolute;         
		padding: 50px;
	}
</style>
</head>
<body>

<div>这是一个颜色块</div>

</body>
</html>
